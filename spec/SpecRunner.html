  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../vendor/jquery.js"></script>
  <script>
    window.jQuerySG = jQuery.noConflict(true);
  </script>

  <!--<script type="text/javascript" src="../lib/core.js"></script>-->

  <!--<script type="text/javascript" src="../lib/wizard.js"></script>-->
  <!--<link rel="stylesheet" type="text/css" href="../lib/css/selectorgadget.css.scss">-->

  <script type="text/javascript" src="../build/selectorgadget.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/selectorgadget.css">

  <!-- include spec files here... -->
  <script type="text/javascript" src="compiled/spec-helper.js"></script>
  <script type="text/javascript" src="compiled/core-spec.js"></script>
  <script type="text/javascript" src="compiled/dom-spec.js"></script>
  <script type="text/javascript" src="compiled/wizard-spec.js"></script>

  <style>
    #jasmine-content {
      display: none;
    }
  </style>

</head>
<body>
<script type="text/javascript">
  (function () {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function (spec) {
      return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function () {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

  })();
</script>
<div id='jasmine-content'></div>
</body>
</html>
